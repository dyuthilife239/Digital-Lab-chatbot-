<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Lab Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000; /* Pure black background */
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      text-align: center;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      background: #000;
    }
    .prompt {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .suggestions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      gap: 12px;
      max-width: 400px;
    }
    .suggestions button {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .suggestions button:hover {
      background: #333;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 70px; /* space for input */
    }
    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
    }
    .user-message {
      background: #4CAF50;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot-message {
      background: #2e2e2e;
      color: #f1f1f1;
      align-self: flex-start;
    }
    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      background: #111;
      padding: 10px;
      border-top: 1px solid #333;
    }
    .input-area input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      border-radius: 20px;
      outline: none;
      background: #222;
      color: white;
    }
    .input-area button {
      background: #FFD43B;
      border: none;
      color: #000;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">üí° Digital Lab Chatbot</div>
  <div class="prompt">What can I help with?</div>

  <div class="suggestions">
    <button onclick="sendQuick('Create a 30-day dropshipping plan')">üìÖ Create Plan</button>
    <button onclick="sendQuick('Summarize my course')">üìò Summarize</button>
    <button onclick="sendQuick('Give me extra advice about marketing')">üí° Advice</button>
    <button onclick="sendQuick('Generate quiz from course')">‚ùì Quiz</button>
  </div>

  <div class="chat-box" id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="user-input" placeholder="Ask anything...">
    <button onclick="sendMessage()">‚û§</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user-message">${message}</div>`;
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `<div class="message bot-message">${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendQuick(text) {
      document.getElementById("user-input").value = text;
      sendMessage();
    }
  </script>
</body>
</html>
