<!DOCTYPE html>
<html>
<head>
  <title>Digital Money Lab Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; }
    #chatbox { width: 500px; margin: 30px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ðŸ’¬ Digital Money Lab Chatbot</h2>
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="Type your question..." style="width:80%;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      input.value = "";

      // Show user message
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<div class="msg user">You: ${message}</div>`;

      // Send to backend
      const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: message})
      });
      const data = await response.json();

      // Show bot reply
      messagesDiv.innerHTML += `<div class="msg bot">Bot: ${data.reply}</div>`;
    }
  </script>
</body>
</html>
